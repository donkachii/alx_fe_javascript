<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <div>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <input id="newQuoteAuthor" type="text" placeholder="Enter author name" />
      <div>
        <h3>Import Quotes</h3>
        <input
          type="file"
          id="importFile"
          accept=".json"
          onchange="importFromJsonFile(event)"
        />
      </div>

      <div>
        <h3>Export Quotes</h3>
        <button onclick="exportToJsonFile()">Export Quotes</button>
      </div>

      <div>
        <select id="categoryFilter" onchange="filterQuotes()">
          <option value="all">All Categories</option>
          <!-- Dynamically populated categories -->
        </select>
      </div>
      <button onclick="createAddQuoteForm()">Add Quote</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
